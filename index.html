<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Phrase</title>
    <!-- Links to the separate PWA files -->
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Luckiest Guy', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1d976c, #93f9b9);
            color: #2c3e50;
            padding: 20px;
        }

        .game-container {
            width: 100%;
            max-width: 800px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 3.5em;
            text-shadow: 3px 3px 0 #fff;
            margin-bottom: 20px;
        }

        #phrase-display {
            font-size: 3em;
            letter-spacing: 5px;
            margin-bottom: 30px;
            min-height: 1.5em;
            word-wrap: break-word;
        }

        .input-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        #guess-input {
            font-family: 'Luckiest Guy', cursive;
            font-size: 2.5em;
            text-align: center;
            width: 80px;
            height: 80px;
            border: 5px solid #2c3e50;
            border-radius: 15px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .game-button {
            font-family: 'Luckiest Guy', cursive;
            font-size: 1.5em;
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            color: white;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .game-button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        #guess-button {
            background-image: linear-gradient(45deg, #3498db, #2980b9);
        }

        #hint-button {
            background-image: linear-gradient(45deg, #f1c40f, #e67e22);
        }
        
        #new-game-button {
            background-image: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        #incorrect-letters {
            font-size: 1.5em;
            color: #c0392b;
            margin-top: 20px;
            min-height: 1em;
        }

        #message-area {
            font-size: 2em;
            color: #27ae60;
            margin-top: 20px;
            min-height: 1em;
        }

        /* Custom message box styling */
        .message-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none; /* Initially hidden */
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .message-content {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-size: 1.5em;
            max-width: 80%;
            color: #2c3e50;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .message-close-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .message-close-button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Guess the Phrase</h1>
        <div id="phrase-display"></div>
        <div id="message-area">Start a new game!</div>

        <div class="input-area">
            <input type="text" id="guess-input" maxlength="1" placeholder="A">
            <div class="action-buttons">
                <button class="game-button" id="guess-button">Guess Letter</button>
                <button class="game-button" id="hint-button">Get Hint</button>
            </div>
        </div>

        <div id="incorrect-letters"></div>
        
        <button class="game-button" id="new-game-button">New Game</button>
    </div>

    <!-- Custom message modal to replace alert() -->
    <div id="messageModal" class="message-modal">
        <div class="message-content">
            <p id="messageText"></p>
            <button class="message-close-button" onclick="hideMessage()">Close</button>
        </div>
    </div>

    <script>
        // --- Custom Message Box Functions ---
        function showMessage(text) {
            const modal = document.getElementById('messageModal');
            const messageText = document.getElementById('messageText');
            messageText.textContent = text;
            modal.style.display = 'flex';
        }

        function hideMessage() {
            const modal = document.getElementById('messageModal');
            modal.style.display = 'none';
        }

        // --- Game Logic ---
        window.onload = function() {
            const phrases = [
                "A stitch in time saves nine",
                "The early bird gets the worm",
                "Actions speak louder than words",
                "All that glitters is not gold",
                "Look before you leap",
                "Where there's a will there's a way",
                "Practice makes perfect",
                "Honesty is the best policy"
            ];

            const phraseDisplay = document.getElementById('phrase-display');
            const messageArea = document.getElementById('message-area');
            const guessInput = document.getElementById('guess-input');
            const guessButton = document.getElementById('guess-button');
            const hintButton = document.getElementById('hint-button');
            const newGameButton = document.getElementById('new-game-button');
            const incorrectLettersDisplay = document.getElementById('incorrect-letters');

            let currentPhrase = '';
            let guessedLetters = [];
            let incorrectGuesses = [];
            const maxIncorrectGuesses = 7;
            let hintsUsed = 0;
            let gameActive = false;

            // Function to start a new game
            function newGame() {
                gameActive = true;
                guessedLetters = [];
                incorrectGuesses = [];
                hintsUsed = 0;
                
                // Randomly select a new phrase
                currentPhrase = phrases[Math.floor(Math.random() * phrases.length)].toUpperCase();
                
                // Reset UI
                messageArea.textContent = 'Guess a letter!';
                incorrectLettersDisplay.textContent = 'Incorrect Guesses: 0';
                guessInput.value = '';
                guessInput.disabled = false;
                guessButton.disabled = false;
                hintButton.disabled = false;
                
                updatePhraseDisplay();
            }

            // Function to update the phrase display
            function updatePhraseDisplay() {
                let display = '';
                for (const char of currentPhrase) {
                    if (char === ' ') {
                        display += ' ';
                    } else if (guessedLetters.includes(char)) {
                        display += char;
                    } else {
                        display += '_';
                    }
                }
                phraseDisplay.textContent = display;
                checkWinCondition(display);
            }

            // Function to handle a letter guess
            function handleGuess(event) {
                if (!gameActive) {
                    showMessage("Please start a new game!");
                    return;
                }
                
                const guess = guessInput.value.toUpperCase();
                guessInput.value = ''; // Clear the input field
                
                // Validate the input
                if (!guess || guess.length !== 1 || !/[A-Z]/.test(guess)) {
                    messageArea.textContent = 'Please enter a single letter!';
                    return;
                }
                
                if (guessedLetters.includes(guess) || incorrectGuesses.includes(guess)) {
                    messageArea.textContent = `You already guessed "${guess}"!`;
                    return;
                }
                
                // Check if the guess is correct
                if (currentPhrase.includes(guess)) {
                    guessedLetters.push(guess);
                    messageArea.textContent = 'Correct!';
                } else {
                    incorrectGuesses.push(guess);
                    messageArea.textContent = 'Incorrect!';
                    incorrectLettersDisplay.textContent = `Incorrect Guesses: ${incorrectGuesses.length} / ${maxIncorrectGuesses} (${incorrectGuesses.join(', ')})`;
                }

                updatePhraseDisplay();
                checkLoseCondition();
            }

            // Function to provide a hint
            function provideHint() {
                if (!gameActive) {
                    showMessage("Please start a new game!");
                    return;
                }
                if (hintsUsed >= 1) {
                    showMessage("You've already used your hint!");
                    return;
                }

                // Find the first unguessed letter
                let hintLetter = '';
                for (const char of currentPhrase) {
                    if (/[A-Z]/.test(char) && !guessedLetters.includes(char)) {
                        hintLetter = char;
                        break;
                    }
                }

                if (hintLetter) {
                    guessedLetters.push(hintLetter);
                    hintsUsed++;
                    incorrectGuesses.push("HINT"); // A hint costs you a guess
                    messageArea.textContent = `Hint: The letter is "${hintLetter}"!`;
                    incorrectLettersDisplay.textContent = `Incorrect Guesses: ${incorrectGuesses.length} / ${maxIncorrectGuesses} (${incorrectGuesses.join(', ')})`;
                    updatePhraseDisplay();
                    checkLoseCondition();
                } else {
                    showMessage("There are no more letters to hint!");
                }
                
                hintButton.disabled = true; // Disable hint button after use
            }

            // Check if the user has won
            function checkWinCondition(display) {
                if (!display.includes('_')) {
                    messageArea.textContent = 'Congratulations! You won!';
                    endGame();
                }
            }

            // Check if the user has lost
            function checkLoseCondition() {
                if (incorrectGuesses.length >= maxIncorrectGuesses) {
                    messageArea.textContent = `Game Over! The phrase was "${currentPhrase}".`;
                    endGame();
                }
            }

            // Function to end the game
            function endGame() {
                gameActive = false;
                guessInput.disabled = true;
                guessButton.disabled = true;
                hintButton.disabled = true;
            }

            // Event listeners
            guessButton.addEventListener('click', handleGuess);
            guessInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    handleGuess();
                }
            });
            hintButton.addEventListener('click', provideHint);
            newGameButton.addEventListener('click', newGame);
            
            // Start the first game
            newGame();
        };
        // Service worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // The browser will now look for a real sw.js file
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
